<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu Dropdown</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header id="header" class="header">
            <div class="container">
                <nav class="navbar">
                    <div class="logo">
                        <h1>Menu Dropdown</h1>
                    </div>

                    <div class="__btn_toggle">
                        <i class="fa-solid fa-bars-staggered"></i>
                    </div>

                    <div class="menu">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li>
                                <a href="">Cursos <i class="fa-solid fa-caret-down"></i></a>
                                <ul class="drop">
                                    <li><a href="">Fullstack</a></li>
                                    <li><a href="">Software</a></li>
                                    <li><a href="">Aplicativos</a></li>
                                    <li><a href="">Games</a></li>
                                    <div class="arrow"></div>
                                </ul>
                            </li>
                            <li>
                                <a href="">Tutorials <i class="fa-solid fa-caret-down"></i></a>
                                <ul class="drop">
                                    <li><a href="">HTML 5</a></li>
                                    <li><a href="">CSS 3</a></li>
                                    <li><a href="">Bootstrap</a></li>
                                    <li>
                                        <a href="">Javascript <i class="fa-solid fa-caret-down"></i></a>
                                        <ul class="drop sub">
                                            <li><a href="">Jquery</a></li>
                                            <li><a href="">Angular</a></li>
                                            <div class="arrow"></div>
                                        </ul>
                                    </li>
                                    <div class="arrow"></div>
                                </ul>  
                            </li>
                            <li><a href="">Contato</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
